<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input name="nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Tipo</ion-label>
    <ion-select placeholder="Selecione o tipo" name="tipo">
      <ion-select-option value="apartamento">Apartamento</ion-select-option>
      <ion-select-option value="casa">Casa</ion-select-option>
      <ion-select-option value="casa-condominio">Casa Condomínio</ion-select-option>
      <ion-select-option value="sala-comercial">Sala Comercial</ion-select-option>
      <ion-select-option value="galpao">Galpão</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Localização</ion-label>
  </ion-item>
  <br>
   <!-- fab placed to the bottom start -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
